{% extends "menu/base.html" %}

{% block content %}

<table class="table table-borderless">
    <thead class="border-bottom font-weight-bold">
        <tr>
            <td>Full Name</td>
            <td>Mobile</td>
            <td>Size</td>
            <td>Pizza Name</td>
        </tr>
    </thead>
    <tbody>
        {% for i in pizza %}
            <tr>
                <td>{{i.fullname}}</td>
                <td>{{i.mobile}}</td>
                <td>{{i.size}}</td>
                <td>{{i.pizza_name}}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
